<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - VEG Media Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/breadcrumbs.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <link rel="icon" type="image/png" href="../images/favicon/favicon-32x32.png">
</head>
<body>
    <!-- Adaugă în head, după celelalte link-uri CSS -->
    <link rel="stylesheet" href="../css/chatbot.css">

    <!-- Adaugă înainte de închiderea body -->
    <div class="chatbot-container">
        <div class="chatbot-button" onclick="toggleChat()">
            <i class="fas fa-robot"></i>
        </div>
        <div class="chatbot-window">
            <div class="chatbot-header">
                <h3>Asistent Virtual</h3>
                <button class="chatbot-close" onclick="toggleChat()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chatbot-messages" id="chatMessages">
                <div class="message bot">
                    Bună! Sunt asistentul virtual al VEG Media Network. Cum te pot ajuta astăzi?
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="userInput" placeholder="Scrie un mesaj..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Adaugă înainte de închiderea body, după celelalte script-uri -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/chatbot.js"></script>
</body>
</html>
